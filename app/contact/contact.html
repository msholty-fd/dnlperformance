<div class="contact page">
    <iframe width="600" height="450" allowfullscreen frameborder="0" style="border:0" ng-src="{{contact.trustSrc(contact.mapUrl)}}">
    </iframe>
    <h2>Hours of operation</h2>
    <ul>
        <li ng-repeat="dayHours in contact.placeDetails.opening_hours.weekday_text">{{dayHours}}</li>
    </ul>
</div>
