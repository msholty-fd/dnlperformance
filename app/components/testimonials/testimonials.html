<h3>Hear What Our Fans Are Saying...</h3>
<div class="testimonials-container">
    <div class="testimonial mdl-card mdl-shadow--2dp"
        ng-repeat="review in testimonials.reviews">
        <div class="mdl-card__title mdl-card--expand"
            ng-style="myStyle={ background: 'url({{review.profile_photo_url}}) center / cover' }">
            <h2 class="mdl-card__title-text">{{review.author_name}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
            {{review.text}}
        </div>
    </div>
</div>
