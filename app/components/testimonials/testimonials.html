<div>
    <h3>Read What Our Fans Are Saying...</h3>
    <div class="testimonials-container">
        <div class="testimonial mdl-card mdl-shadow--2dp"
            ng-repeat="review in testimonials.reviews">
            <div class="mdl-card__title mdl-card--expand">
                <img class="avatar" ng-if="review.profile_photo_url" ng-src="{{review.profile_photo_url}}"/>
                <div class="avatar default" ng-if="!review.profile_photo_url"/>
                <h2 class="mdl-card__title-text">{{review.author_name}}</h2>
            </div>
            <div class="mdl-card__supporting-text">
                {{review.text}}
            </div>
        </div>
    </div>
</div>
