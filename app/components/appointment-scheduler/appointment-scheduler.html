<div class="schedule-appointment-card mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Schedule an appointment</h2>
    </div>
    <label class="mdl-" for="vehicle-year">Year</label>
    <select class="mdl-textfield__input mdl-textfield__input--select" id="vehicle-year" ng-model="appointmentScheduler.selectedYear" ng-options="year for year in appointmentScheduler.availableYears"></select>
    <label class="mdl-" for="vehicle-model">Model</label>
    <select class="mdl-textfield__input mdl-textfield__input--select" id="vehicle-model" ng-model="appointmentScheduler.selectedModel" ng-options="model for model in appointmentScheduler.availableModels"></select>
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="vehicle-mileage">
        <label class="mdl-textfield__label" for="current-mileage">Current Mileage</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
    </div>
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
        Go!
    </button>
</div>
