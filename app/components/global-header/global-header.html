<div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">D&L Performance</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
                <a ng-repeat="item in globalHeader.menuItems" class="mdl-navigation__link" ng-href="{{item.href}}">{{item.title}}</a>
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">D&L Performance</span>
        <nav class="mdl-navigation">
            <a ng-repeat="item in globalHeader.menuItems" ng-click="globalHeader.menuItemClicked()" class="mdl-navigation__link" ng-href="{{item.href}}">{{item.title}}</a>
        </nav>
    </div>
    <main class="mdl-layout__content">
    </main>
</div>
