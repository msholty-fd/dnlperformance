<div class="jumbotron">
    <h3>D&L Performance</h3>
</div>
<div class="">
    <div class="schedule-appointment-card mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Schedule an appointment</h2>
        </div>
        <div>
            <button id="demo-menu-lower-right" class="mdl-button mdl-js-button">
                Select Year: <i class="material-icons">more_vert</i>
            </button>
            <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right">
                <li class="mdl-menu__item" ng-repeat="year in home.availableYears">{{year}}</li>
            </ul>
        </div>
        <div>Select Model</div>
        <div>Current Mileage</div>
    </div>
</div>
