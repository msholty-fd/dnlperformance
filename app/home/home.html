<div class="home">
    <uib-carousel active="home.active" interval="home.myInterval" no-wrap="home.noWrapSlides">
        <uib-slide ng-repeat="slide in home.carouselSlides track by slide.id" index="slide.id">
            <img ng-src="{{slide.image}}" class="homepage-slide">
            <div class="carousel-caption">
                <h4>Slide {{slide.id}}</h4>
                <p>{{slide.text}}</p>
            </div>
        </uib-slide>
    </uib-carousel>
    <appointment-scheduler></appointment-scheduler>
    <testimonials></testimonials>
</div>
